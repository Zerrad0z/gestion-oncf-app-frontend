<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="text-center">
      <!-- Error Icon -->
      <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100 mb-6">
        <i class="fas fa-exclamation-triangle text-red-600 text-4xl"></i>
      </div>
      
      <!-- Error Message -->
      <h1 class="text-4xl font-bold text-gray-900 mb-4">403</h1>
      <h2 class="text-2xl font-semibold text-gray-700 mb-4">Accès refusé</h2>
      <p class="text-gray-600 mb-8">
        Vous n'avez pas les permissions nécessaires pour accéder à cette page.
      </p>
      
      <!-- User Info -->
      <div *ngIf="authService.getCurrentUser()" class="bg-gray-100 rounded-lg p-4 mb-6">
        <p class="text-sm text-gray-600">Connecté en tant que :</p>
        <p class="font-medium text-gray-900">{{ authService.getCurrentUser()?.nomPrenom }}</p>
        <p class="text-sm text-gray-500">Rôle: {{ authService.getCurrentUser()?.role }}</p>
      </div>
      
      <!-- Action Buttons -->
      <div class="space-y-3">
        <a
          routerLink="/dashboard"
          class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          <i class="fas fa-home mr-2"></i>
          Retour au tableau de bord
        </a>
        
        <button
          (click)="authService.logoutLocal()"
          class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
        >
          <i class="fas fa-sign-out-alt mr-2"></i>
          Se déconnecter
        </button>
      </div>
    </div>
  </div>
</div>
